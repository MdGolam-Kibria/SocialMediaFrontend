<div class="container-fluid" style="height: 300px;width: 50%;margin-bottom: 200px">
  <form class="form-inline">
    <label for="phone" class="mr-sm-2">Phone:</label>
    <input #phone type="number"  pattern="^(?:\+?88)?01[135-9]\d{8}" class="form-control mb-2 mr-sm-2" placeholder="Enter phone" id="phone">
    <label for="pwd" class="mr-sm-2">Password:</label>
    <input #password type="password" class="form-control mb-2 mr-sm-2" placeholder="Enter password" id="pwd">
    <div class="form-check mb-2 mr-sm-2">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>
    <button (click)="login(phone.value,password.value)" type="submit" class="btn btn-primary mb-2">Submit</button>
  </form>
</div>
